<div class="admin-login-page">
    <!-- Header -->
    <div class="admin-login-header">
        <a routerLink="/" class="back-link">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver
        </a>
        <div class="admin-badge">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Área Administrativa
        </div>
    </div>

    <!-- Login Card -->
    <div class="admin-login-container">
        <div class="admin-login-card">
            <!-- Icon -->
            <div class="admin-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>

            <h1 class="admin-title">Panel Administrativo</h1>
            <p class="admin-subtitle">Acceso exclusivo para administradores del sistema</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email/Usuario -->
                <div class="form-group">
                    <label class="form-label">Correo Electrónico o Usuario</label>
                    <input type="text" class="form-input" formControlName="email" placeholder="admin@sevotec.com">
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-input" formControlName="password"
                        placeholder="••••••••">
                    <label class="show-password">
                        <input type="checkbox" [(ngModel)]="showPassword" [ngModelOptions]="{standalone: true}">
                        Mostrar contraseña
                    </label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
                    <svg *ngIf="!isLoading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    <span *ngIf="!isLoading">Ingresar al Sistema</span>
                    <span *ngIf="isLoading" class="loader"></span>
                </button>
            </form>

            <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
        </div>
    </div>
</div>
