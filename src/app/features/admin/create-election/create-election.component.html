<div class="container mx-auto p-6 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Crear Nueva Elección</h1>

        <div *ngIf="successMessage" class="mb-4 p-4 text-green-700 bg-green-100 rounded-lg border border-green-400">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="mb-4 p-4 text-red-700 bg-red-100 rounded-lg border border-red-400">
            {{ errorMessage }}
        </div>

        <form [formGroup]="electionForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Datos Generales -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Elección</label>
                    <input type="text" formControlName="nameElection"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ej. Elecciones Presidenciales 2026">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de la Elección</label>
                    <input type="date" formControlName="election_date"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Sección de Candidatos -->
            <div class="border-t pt-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Candidatos</h2>
                    <button type="button" (click)="addCandidate()"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Agregar Candidato
                    </button>
                </div>

                <div formArrayName="candidatos" class="space-y-4">
                    <div *ngFor="let candidate of candidatosArray.controls; let i = index" [formGroupName]="i"
                        class="flex flex-col md:flex-row gap-4 p-4 bg-gray-50 rounded-lg border border-gray-200 relative group">

                        <div class="flex-1">
                            <label class="block text-xs font-medium text-gray-500 mb-1">Nombre del Candidato</label>
                            <input type="text" formControlName="name" placeholder="Nombre completo"
                                class="w-full px-3 py-2 border rounded focus:ring-blue-500">
                        </div>

                        <div class="flex-1">
                            <label class="block text-xs font-medium text-gray-500 mb-1">Partido / Movimiento</label>
                            <input type="text" formControlName="political_group" placeholder="Organización Política"
                                class="w-full px-3 py-2 border rounded focus:ring-blue-500">
                        </div>

                        <button type="button" (click)="removeCandidate(i)"
                            class="md:self-end p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded transition-colors"
                            title="Eliminar candidato">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Botón Submit -->
            <div class="pt-6 border-t">
                <button type="submit" [disabled]="electionForm.invalid || isLoading"
                    class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md">
                    <span *ngIf="!isLoading">Guardar Elección y Candidatos</span>
                    <span *ngIf="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Procesando...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
